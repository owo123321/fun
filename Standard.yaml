# 混合端口 HTTP和SOCKS5端口共用
mixed-port: 7893
# TCP 并发
tcp-concurrent: true
# 允许局域网连接
allow-lan: true
# IPv6
ipv6: true
# TCP Keep Alive 间隔,单位分钟
keep-alive-interval: 30
# 统一延迟
unified-delay: true
# 规则模式：rule/global/direct/script
mode: rule
# 设置日志输出级别: silent/error/warning/info/debug
log-level: info
# 全局 TLS 指纹
global-client-fingerprint: chrome
# 匹配所有进程（always/strict/off）
find-process-mode: strict

# 使用geoip.dat数据库
geodata-mode: true
geox-url:
  geoip: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip-lite.dat"
  geosite: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geosite.dat"
  mmdb: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/country-lite.mmdb"

profile:
  # 存储 select 选择记录
  store-selected: true 
  # 持久化 fake-ip
  store-fake-ip: true  

# 嗅探域名
sniffer:               
  enable: true
  # 是否使用嗅探结果作为实际访问，默认 true
  parse-pure-ip: true  
  sniff:
    TLS:
      ports: [443, 8443]
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    QUIC:
      ports: [443, 8443]

# Tun 配置  
tun:
  enable: true
  # 可选： system/gvisor/mixed；
  stack: mixed
  # dns劫持,一般设置为 any:53 即可, 即劫持所有53端口的udp流量
  dns-hijack: [any:53]
        
dns:
  enable: true
  # IPV6
  ipv6: true
  # 开启 DoH 支持 HTTP/3
  prefer-h3: true
  # DNS处理模式: normal/fake-ip/redir-host
  enhanced-mode: fake-ip
  # DNS监听地址
  listen: 1053
  # Fake-IP解析地址池
  fake-ip-range: 198.18.0.1/16
  # fakeip 过滤，以下地址不会下发 fakeip 映射用于连接
  fake-ip-filter: 
    - "*"
    - "+.lan"
    - "+.invalid.*"
    - "+.localhost"
    - "+.local.*"
    - "+.time.*"
    - "+.ntp.*"
    - "+.time.edu.cn"
    - "+.ntp.org.cn"
    - "+.pool.ntp.org"
    - "+.qpic.cn"
    - "localhost.ptlogin2.qq.com"
    - "localhost.sec.qq.com"
    - "dns.msftncsi.com"
    - "www.msftncsi.com"
    - "www.msftconnecttest.com"
    - "time1.cloud.tencent.com"
  # 解析非 IP 的 dns 用的 dns 服务器,只支持纯 IP
  default-nameserver:
    - "2402:4e00::" # Tencent IPv6
    - "2400:3200::1"  # Alibaba IPv6
    - "119.29.29.29" # Tencent IPv4
    - "223.5.5.5" # Alibaba IPv4
  # 默认的域名解析服务器
  nameserver: 
    - "https://doh.pub/dns-query" # Tencent DoH
    - "https://223.5.5.5/dns-query" # Alibaba IPv4 DoH
  # 指定域名查询的解析服务器，可使用 geosite, 优先于 nameserver/fallback 查询
  nameserver-policy:
  'geosite:cn': system
  'geosite:gfw,geolocation-!cn': [quic://223.5.5.5, quic://223.6.6.6, https://1.12.12.12/dns-query, https://120.53.53.53/dns-query]

# 策略组引用相关参数
pg: &pg {type: select, proxies: [冲浪, 媒体, 自选, DIRECT]}
# 订阅更新和延迟测试相关参数
p: &p {type: http, interval: 86400, health-check: {enable: true, url: http://latency-test.skk.moe/endpoint, interval: 1800}}
# 自动选择策略组：选取延迟最低节点
url-test: &url-test {type: url-test, url: http://latency-test.skk.moe/endpoint, interval: 300, tolerance: 0, include-all: true}
# 手动选择策略组：手动选择想要的节点/策略组
select: &select {type: select, include-all: true}
# 故障回退策略组：策略组将按顺序选择你列表中第一个可用的节点
fallback: &fallback {type: fallback, url: http://latency-test.skk.moe/endpoint, interval: 300, include-all: true}
# 负载均衡策略组：不同的请求将使用不同的代理节点
load-balance: &load-balance {type: load-balance, strategy: consistent-hashing, url: http://latency-test.skk.moe/endpoint, interval: 300, include-all: true}
# classical规则相关
c: &c {type: http, behavior: classical, format: text, interval: 86400}
# domain规则相关
d: &d {type: http, behavior: domain, format: text, interval: 86400}
# ipcidr规则相关
i: &i {type: http, behavior: ipcidr, format: text, interval: 86400}

proxy-providers:
  Subscribe: {<<: *p, path: ./proxy-providers/Sub.yaml, url: http://your-service-provider}
    # 在此将"http://your-service-provider"替换为你的机场订阅，推荐使用 base64 或者 node list
    # Sub-Store生成的链接,可以直接替换上述 url 引号中的部分,具体见 Sub-Store 教程         

proxy-groups:

  #分流分组

  - {name: 溜溜球, type: select, include-all: true, proxies: [香港节点, 美国节点, 狮城节点, 日本节点, 台湾节点, DIRECT], icon: https://github.com/clash-verge-rev/clash-verge-rev/raw/main/src-tauri/icons/icon.png}

  - {name: 流媒体, <<: *pg, icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Global.png}

  - {name: 公益服, <<: *pg, icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/YouTube.png}

  - {name: 打电动, type: select, icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Apple_1.png}

  #节点分组

  - {name: 冲浪, <<: &fallback, filter: "(?i)🇭🇰|香港|(HK|Hong)", icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Hong_Kong.png}

  - {name: 媒体, <<: *url-test, filter: "(?i)🇺🇸|美国|洛杉矶|圣何塞|(\b(US|United States)\b)", icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/United_States.png}

  - {name: 自选, type: select, filter: "(?i)🇸🇬|新加坡|狮城)", icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Singapore.png}

rule-providers:

  # 强制直连
  UnBan: {<<: *c, path: ./rule-providers/UnBan.list,  url: https://raw.githubusercontent.com/owo123321/fun/main/UnBan.list}

  # 强制代理
  Proxy: {<<: *c, path: ./rule-providers/Proxy.list,  url: https://raw.githubusercontent.com/owo123321/fun/main/Proxy.list}

  # 广告拦截
  BanProgramAD: {<<: *c, path: ./rule-providers/BanProgramAD.list, url: https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanProgramAD.list}
  BanAD: {<<: *c, path: ./rule-providers/BanAD.list, url: https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanAD.list}
  
  # 微信
  WeChat: {<<: *c, path: ./rule-providers/WeChat.list,  url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/WeChat/WeChat.list}
  
  # 游戏
  Game: {<<: *c, path: ./rule-providers/Game.list,  url: https://raw.githubusercontent.com/owo123321/fun/main/Game.list}

  # 公益服
  Emby: {<<: *c, path: ./rule-providers/Emby.list,  url: https://raw.githubusercontent.com/owo123321/fun/main/Emby.list}
  
  # 国际媒体
  ProxyMedia: {<<: *c, path: ./rule-providers/GlobalMedia.list,  url: https://github.com/ACL4SSR/ACL4SSR/raw/master/Clash/ProxyMedia.list}
  
  # Bing
  Bing: {<<: *c, path: ./rule-providers/Bing.list,  url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Bing/Bing.list}
  
  rules:
  - RULE-SET,UnBan,DIRECT
  - RULE-SET,Proxy,溜溜球
  - RULE-SET,BanProgramAD,REJECT
  - RULE-SET,BanAD,REJECT
  - RULE-SET,WeChat,DIRECT
  - RULE-SET,Game,打电动
  - RULE-SET,Emby,公益服
  - RULE-SET,ProxyMedia,流媒体
  - RULE-SET,Bing,溜溜球
  - GEOIP,CN,DIRECT
  - MATCH,溜溜球
