# 混合端口 HTTP和SOCKS5端口共用
mixed-port: 7893
# TCP 并发
tcp-concurrent: true
# 允许局域网连接
allow-lan: true
# IPv6
ipv6: true
# TCP Keep Alive 间隔，缓解移动设备耗电问题
keep-alive-interval: 1800
# 统一延迟
unified-delay: true
# 规则模式：rule/global/direct/script
mode: rule
# 设置日志输出级别: silent/error/warning/info/debug
log-level: info
# 全局 TLS 指纹
global-client-fingerprint: chrome
# 匹配所有进程（always/strict/off）
find-process-mode: strict

# 使用geoip.dat数据库
geodata-mode: true
geox-url:
  geoip: "https://mirror.ghproxy.com/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip-lite.dat"
  geosite: "https://mirror.ghproxy.com/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geosite.dat"
  mmdb: "https://mirror.ghproxy.com/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/country-lite.mmdb"

profile:
  # 存储 select 选择记录
  store-selected: true 
  # 持久化 fake-ip
  store-fake-ip: true  

# 嗅探域名
sniffer:               
  enable: true
  sniff:
    TLS:
      ports: [443, 8443]
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true

# Tun 配置  
tun:
  enable: true
  # 可选： system/gvisor/mixed；
  stack: mixed
  # dns劫持,一般设置为 any:53 即可, 即劫持所有53端口的udp流量
  dns-hijack: 
    - "any:53"
    - "tcp://any:53"
# DNS 配置       
dns:
  enable: true
  ipv6: true
  prefer-h3: true
  # DNS处理模式: normal/fake-ip/redir-host
  enhanced-mode: fake-ip
  # DNS监听地址
  listen: :1053
  # Fake-IP解析地址池
  fake-ip-range: 198.18.0.1/16
  # fakeip 过滤，以下地址不会下发 fakeip 映射用于连接
  fake-ip-filter: 
    - "*"
    - "+.lan"
    - "+.invalid.*"
    - "+.localhost"
    - "+.local.*"
    - "+.time.*"
    - "+.ntp.*"
    - "+.time.edu.cn"
    - "+.ntp.org.cn"
    - "+.pool.ntp.org"
    - "+.qpic.cn"
    - "localhost.ptlogin2.qq.com"
    - "localhost.sec.qq.com"
    - "dns.msftncsi.com"
    - "www.msftncsi.com"
    - "www.msftconnecttest.com"
    - "time1.cloud.tencent.com"
  # 解析非 IP 的 dns 用的 dns 服务器,只支持纯 IP
  default-nameserver:
    - "2402:4e00::" # Tencent IPv6
    - "2400:3200::1"  # Alibaba IPv6
    - "119.29.29.29" # Tencent IPv4
    - "223.5.5.5" # Alibaba IPv4
  # 默认的域名解析服务器
  nameserver: 
    - "https://doh.pub/dns-query" # Tencent DoH
    - "https://dns.alidns.com/dns-query" # Alibaba IPv4 DoH
  # 指定域名查询的解析服务器，可使用 geosite, 优先于 nameserver/fallback 查询
  nameserver-policy:
  'geosite:cn': system

# 策略组引用相关参数
node: &node
  type: select
  use:
    - 订阅
# 通用组合
cl: &cl {type: select, proxies: [冲浪, 媒体, 自选, DIRECT]}
mt: &mt {type: select, proxies: [媒体, 冲浪, 自选, DIRECT]}
# 订阅更新和延迟测试相关参数
p: &p {type: http, interval: 86400, health-check: {enable: true, url: https://www.gstatic.com/generate_204, interval: 300}}
# 自动选择策略组：选取延迟最低节点
url-test: &url-test {type: url-test, url: https://www.gstatic.com/generate_204, interval: 300, tolerance: 20}
# 手动选择策略组：手动选择想要的节点/策略组
select: &select {type: select, include-all: true}
# 故障回退策略组：策略组将按顺序选择你列表中第一个可用的节点
fallback: &fallback {type: fallback, url: https://www.gstatic.com/generate_204, interval: 300, include-all: true}

proxy-providers:
  订阅: 
    <<: *p
    path: ./proxy-providers/Sub.yaml,
    url: http://your-service-provider
    # 在此将"http://your-service-provider"替换为你的机场订阅       

proxy-groups:

  #分流分组
  
  - {name: 溜溜球, <<: *cl, icon: https://mirror.ghproxy.com/https://raw.githubusercontent.com/Semporia/Hand-Painted-icon/master/Social_Media/Badoo.png}

  - {name: 流媒体, <<: *mt, icon: https://mirror.ghproxy.com/https://raw.githubusercontent.com/Semporia/Hand-Painted-icon/master/Social_Media/YouTube.png}

  - {name: 公益服, <<: *mt, icon: https://mirror.ghproxy.com/https://raw.githubusercontent.com/Semporia/Hand-Painted-icon/master/Universal/BiliBili.png}

  - {name: 打电动, type: *use, icon: https://mirror.ghproxy.com/https://raw.githubusercontent.com/Semporia/Hand-Painted-icon/master/Universal/Steam.png}

  #节点分组

  - {name: 冲浪, <<: *fallback, filter: "(HK|TW).*0\.2|(HK|JP).*1\.0", icon: https://mirror.ghproxy.com/https://raw.githubusercontent.com/tugepaopao/Image-Storage/master/cartoon/Cute/pikachu.png}

  - {name: 媒体, <<: *fallback, filter: "（US|EU）.*0\.1", icon: https://mirror.ghproxy.com/https://raw.githubusercontent.com/tugepaopao/Image-Storage/master/cartoon/Cute/5icon.png}

  - {name: 自选, <<: *use, icon: https://mirror.ghproxy.com/https://raw.githubusercontent.com/tugepaopao/Image-Storage/master/cartoon/Cute/snorlax.png}

rule-providers:

  # 强制直连
  UnBan: {<<: *c, path: ./rule-providers/UnBan.list,  url: https://mirror.ghproxy.com/https://raw.githubusercontent.com/owo123321/fun/main/UnBan.list}

  # 强制代理
  Proxy: {<<: *c, path: ./rule-providers/Proxy.list,  url: https://mirror.ghproxy.com/https://raw.githubusercontent.com/owo123321/fun/main/Proxy.list}

  # 广告拦截
  BanProgramAD: {<<: *c, path: ./rule-providers/BanProgramAD.list, url: https://mirror.ghproxy.com/https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanProgramAD.list}
  BanAD: {<<: *c, path: ./rule-providers/BanAD.list, url: https://mirror.ghproxy.com/https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanAD.list}
  
  # 微信
  WeChat: {<<: *c, path: ./rule-providers/WeChat.list,  url: https://mirror.ghproxy.com/https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/WeChat/WeChat.list}
  
  # 游戏
  Game: {<<: *c, path: ./rule-providers/Game.list,  url: https://mirror.ghproxy.com/https://raw.githubusercontent.com/owo123321/fun/main/Game.list}

  # 公益服
  Emby: {<<: *c, path: ./rule-providers/Emby.list,  url: https://mirror.ghproxy.com/https://raw.githubusercontent.com/owo123321/fun/main/Emby.list}
  
  # 国际媒体
  ProxyMedia: {<<: *c, path: ./rule-providers/GlobalMedia.list,  url: https://mirror.ghproxy.com/https://github.com/ACL4SSR/ACL4SSR/raw/master/Clash/ProxyMedia.list}
  
  # Bing
  Bing: {<<: *c, path: ./rule-providers/Bing.list,  url: https://mirror.ghproxy.com/https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Bing/Bing.list}
  
  rules:
  - RULE-SET,UnBan,DIRECT
  - RULE-SET,Proxy,溜溜球
  - RULE-SET,BanProgramAD,REJECT
  - RULE-SET,BanAD,REJECT
  - RULE-SET,WeChat,DIRECT
  - RULE-SET,Game,打电动
  - RULE-SET,Emby,公益服
  - RULE-SET,ProxyMedia,流媒体
  - RULE-SET,Bing,溜溜球
  - GEOIP,CN,DIRECT
  - MATCH,溜溜球
